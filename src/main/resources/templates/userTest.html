<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Test</h1>
<div>

    <div class="film">
        <span th:text="${film.getName()}"></span>
    </div>
    <form th:action="@{/userTest/addFilm/{id}/{userId}(id=${film.getId()}, userId=${userId})}" method="post">
        <div class="rating">
            <input class="form-control" type="number" step="1" max="10" name="rating"/>
<!--            <input class="form-control" type="hidden" th:value="${userId}">-->
        </div>
        <div class="button_panel">
            <div>
                <button type="submit" class="btn">Создать</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
